<script>
  function replaceDivWithArticle(article) {

      const divToReplace = document.getElementById('choiceMenuDiv');
      const leftMenuButton = document.getElementById('leftMenuButton');
      const newArticle = document.createElement('div');
      newArticle.setAttribute("id", "choiceMenuDiv");
      if(article==1){
        newArticle.innerHTML = `
      <article class="pictHori">
        <button class ="homeButton" onclick="replaceDivWithArticle(0)"><img src="./images/home.png" alt="home logo"></button> 
        <button class= "nextButton" onclick="replaceDivWithArticle(2)"><img src="./images/next.png" alt="next logo"></button>
        <h2>Sokoban AI</h2>
        <img src="./images/game/Sokoban.png" alt="Picture of Sokoban game" class="horizontal">
        <p>AI that analyse the level to find the fastest way to finish it</p>
    </article>
      `;
      leftMenuButton.setAttribute("class","showed");
      }
      if(article==2){
        newArticle.innerHTML = `
    <article  class="pictHori">
        <button class ="prevButton" onclick="replaceDivWithArticle(1)"><img src="./images/prev.png" alt="previous logo"></button> 
        <button class ="homeButton" onclick="replaceDivWithArticle(0)"><img src="./images/home.png" alt="home logo"></button>
        <button class= "nextButton" onclick="replaceDivWithArticle(3)"><img src="./images/next.png" alt="next logo"></button>
        <h2>Game based on Blokus</h2>
        <img src="./images/game/Kusblo.png" alt="Picture of Kusblo game" class="horizontal">
        <p>Game base on board game Blokus. Different level of AI. Coded in Java with Swing library</p>
    </article> 
      `;
      leftMenuButton.setAttribute("class","showed");
      }      if(article==3){
        newArticle.innerHTML = `
    <article class="pictHori">
        <button class ="prevButton" onclick="replaceDivWithArticle(2)"><img src="./images/prev.png" alt="previous logo"></button> 
        <button class ="homeButton" onclick="replaceDivWithArticle(0)"><img src="./images/home.png" alt="home logo"></button>
        <h2>Pac Man Ghosts AI</h2>
        <img src="./images/game/Pacman.png" alt="Picture of Pacman game" class="vertical">
        <p>Reinforcement AI for the ghost. Game created from scratch and AI trained from basic level</p>
    </article>
      `;
      leftMenuButton.setAttribute("class","showed");
      }

      if(article==0){
        newArticle.innerHTML = `
        <div class="buttonMenu">
      <button class="mainButton" onclick="replaceDivWithArticle(1)">Sokoban AI</button>
      <button class="mainButton" onclick="replaceDivWithArticle(2)">KusBlo</button>
      <button class="mainButton" onclick="replaceDivWithArticle(3)">Pac Man AI</button>
    </div>
      `;
      leftMenuButton.setAttribute("class","hidden");
      }

      divToReplace.parentNode.replaceChild(newArticle, divToReplace);
  }
</script>
